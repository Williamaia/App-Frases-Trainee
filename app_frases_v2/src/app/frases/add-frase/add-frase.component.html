<div class="add-frase-box">
    <h3>Nova frase</h3>

    <form [formGroup]="formAddFrase">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="titulo" id="titulo" placeholder="Titulo">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="autor" id="autor" placeholder="autor">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="frase" id="frase" placeholder="Frase">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="adicionado" id="adicionado" placeholder="Data">
        </div>
        <button type="button" class="btn btn-success" (click)="salvarFrase()">Salvar</button>
      </form>
</div>
